    <script>
        // les fonctions sans paramètres
        function maPremiereFonction(){
            return 'Hello World';
        }

        console.log(maPremiereFonction());

        // les fonctions avec paramètres
        function ouiMaitre(commande = 'La fermer'){
            /*
            if(!commande){
                commande = 'La fermer';
            }
            */
            return `Oui maître je vais ${commande} `;
        }

        console.log(ouiMaitre());
        console.log(ouiMaitre(' aller chercher de quoi faire le monstre'));

        // paramètre : l'opérateur variadique ou Rest parameter => ...variable
        /*
        l'opérateur variadique transforme une suite de variable 
        (de 1 à x variable) en un tableau dans le traitement de la fonction.
        ATTENTION : ce paramètre doit être exclusivement déclaré en dernier,
        et il ne peut être déclaré qu'une seule fois
        */

        function addition(...values){
            let result = 0;
            for( let value of values){
                if( !isNaN(value) ){
                    result += parseFloat(value);
                }
            }
            return result;
        }

        console.log(addition(1, 2.2,'3.3',4,5, 'text',6,7,8,9));

        let maFonctionAnonyme = function(name = null){
            /*
            let result = 'Hello ';
            if(name === null){
                result += 'Kitty';
            }else{
                result += name;
            }
            return result;
            */
            // on va renvoyer le resultat d'un ternaire
            // le ternaire remplace un if simple
            // (condition)? <résultat si la condition retourne vrai> : <résultat si la condition retourne vrai>;
            // équivalent au SI dans Excel
            // let result = 'Hello' + (name === null)? 'Kitty': name;
            return `Hello ${(name === null)? 'Kitty': name} `;
        };

        console.log(maFonctionAnonyme('Nicolas'));
        console.log(maFonctionAnonyme());
        
        // avec l'opérateur arrow
        let maFonctionAnonyme2 = (name = null) => `Hello ${(name === null)? 'Kitty': name} `;

        console.log(maFonctionAnonyme2('Nicolas'));
        console.log(maFonctionAnonyme2());

        // fonction auto-éxécuté
        (function(){
            console.table([1, 2, 3, 4]);
        })();

        (function(table, bibi){
            console.table(table);
            console.log(bibi);
        })( [1, 2, 3, 4], 'test' );

        ( (table, bibi) => {
            console.table(table);
            console.log(bibi);
        })([1, 2, 3, 4], 'test');

    </script>
